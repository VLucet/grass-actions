on: [push]

jobs:
  install-grass:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        grass: [ '7', '8' ]
    
    name: Install GRASS
    steps:

      - uses: actions/checkout@v2

      - id: foo
        uses: vlucet/grass-actions/setup-grass@v1.04
        with:
          grass-version: ${{ matrix.grass }}

      - run: echo installed-grass-version ${{ steps.foo.outputs.installed-grass-version }}
        shell: bash